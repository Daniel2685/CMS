<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pacientes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register_forms.css' %}">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-green"></div>
        <div class="header-gold"></div>
        <img class="uaemex-logo" src="{% static 'media/logo.png' %}" alt="Logo" />
    </header>

    <!-- Contenedor central con el formulario -->
    <main>
        <h1>Registro de Pacientes</h1>
        <form action="{% url 'register_patient' %}" method="post">
            <img class="hospital-logo" src="{% static 'media/logo2.png' %}" alt="Logo" />
            {% csrf_token %}
            <div class="form-group">
                {% for field in register_patient_form %}
                    <div class="form-item">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Registrar</button>
        </form>
    </main>

    <!-- Pie de pÃ¡gina -->
    <footer>
        <div class="footer-gold"></div>
        <div class="footer-green"></div>
    </footer>
</body>
</html>
